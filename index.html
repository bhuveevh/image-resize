<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vacancyHai image compressor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'San Francisco', 'Segoe UI', sans-serif;
      background: #f0f0f3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      border-radius: 16px;
      padding: 30px;
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    input[type="file"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      margin-right: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #compressBtn {
      background-color: #007aff;
      color: white;
    }

    #downloadBtn {
      background-color: #28a745;
      color: white;
    }

    .info {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 500;
      color: #333;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† vacancyHai image compressor</h2>
    
    <input type="file" id="imageInput" accept="image/*">
    <div class="info" id="fileFormatInfo">üñºÔ∏è Format: -</div>

    <label for="targetSize">üéØ Target Size (KB):</label>
    <input type="number" id="targetSize" min="10" value="100">

    <label for="formatSelect">üíæ Output Format:</label>
    <select id="formatSelect">
      <option value="jpeg">JPEG</option>
      <option value="jpg">JPG</option>
    </select>

    <button id="compressBtn">Compress</button>
    <button id="downloadBtn" disabled>Download</button>

    <div class="info" id="outputInfo">üì¶ Output Size: -</div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const fileFormatInfo = document.getElementById('fileFormatInfo');
    const targetSizeInput = document.getElementById('targetSize');
    const formatSelect = document.getElementById('formatSelect');
    const compressBtn = document.getElementById('compressBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const outputInfo = document.getElementById('outputInfo');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let compressedBlob = null;

    function compressImageToTargetSize(img, targetSizeKB, callback) {
      let qualityMin = 0.05;
      let qualityMax = 0.95;
      let bestBlob = null;
      let iterations = 10;

      const tryQuality = (q) => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        return new Promise(resolve => {
          canvas.toBlob(blob => {
            resolve({ blob, size: blob.size / 1024 });
          }, 'image/jpeg', q);
        });
      };

      (async () => {
        while (iterations--) {
          const midQ = (qualityMin + qualityMax) / 2;
          const { blob, size } = await tryQuality(midQ);
          if (Math.abs(size - targetSizeKB) <= 0.5) {
            bestBlob = blob;
            break;
          }
          if (size > targetSizeKB) {
            qualityMax = midQ;
          } else {
            qualityMin = midQ;
            bestBlob = blob;
          }
        }
        callback(bestBlob);
      })();
    }

    compressBtn.onclick = () => {
      const file = imageInput.files[0];
      if (!file) return alert("Please upload an image.");
      const targetSize = parseFloat(targetSizeInput.value);

      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          compressImageToTargetSize(img, targetSize, blob => {
            if (!blob) return alert("Compression failed.");
            compressedBlob = blob;
            outputInfo.innerHTML = `üì¶ Output Size: ${(blob.size / 1024).toFixed(2)} KB`;
            downloadBtn.disabled = false;
          });
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);

      // Show original format
      const formatMatch = file.type.split('/')[1];
      fileFormatInfo.innerText = `üñºÔ∏è Format: ${formatMatch.toUpperCase()}`;
    };

    downloadBtn.onclick = () => {
      if (!compressedBlob) return;
      const selectedFormat = formatSelect.value;
      const timestamp = Math.floor(Date.now() / 1000);
      const filename = `VACANCYHAIONLINE${timestamp}.${selectedFormat}`;

      const link = document.createElement('a');
      link.href = URL.createObjectURL(compressedBlob);
      link.download = filename;
      link.click();
    };
  </script>
</body>
</html>
