<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vacancyHai image compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'San Francisco', 'Segoe UI', sans-serif;
      background: #f0f0f3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%; max-width: 600px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 20px;
    }
    h2 {
      margin-top: 0; font-weight: 600; font-size: 22px;
      color: #333; text-align: center;
    }
    input[type="file"], input[type="number"], select {
      width: 100%; padding: 10px; margin-top: 10px;
      font-size: 16px; border-radius: 10px; border: 1px solid #ccc; outline: none;
    }
    label {
      display: block; margin-top: 15px; font-weight: 500;
    }
    .buttons {
      display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 10px; font-size: 16px; border-radius: 10px;
      border: none; margin-top: 20px; cursor: pointer; transition: 0.2s ease;
    }
    #compressBtn { background-color: #007aff; color: white; }
    #expandBtn { background-color: #ff9800; color: white; }
    #downloadBtn {
      background-color: #28a745; color: white;
      width: 100%; margin-top: 10px;
    }
    .info {
      margin-top: 15px; font-size: 15px; font-weight: 500; color: #333; word-break: break-word;
    }
    canvas { display: none; }
    .branding {
      text-align: center; margin-top: 25px; font-size: 14px; color: #666;
    }
    .branding a {
      text-decoration: none; color: #007aff; font-weight: bold;
    }
    @media (max-width: 480px) {
      .container { padding: 16px; }
      button { width: 100% !important; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† vacancyHai image compressor</h2>
    
    <input type="file" id="imageInput" accept="image/*">
    <div class="info" id="fileFormatInfo">üñºÔ∏è Format: -</div>

    <label for="targetSize">üéØ Target Size (KB):</label>
    <input type="number" id="targetSize" min="10" value="100">

    <label for="formatSelect">üíæ Output Format:</label>
    <select id="formatSelect">
      <option value="jpeg">JPEG</option>
      <option value="jpg">JPG</option>
    </select>

    <div class="buttons">
      <button id="compressBtn">Compress</button>
      <button id="expandBtn">Expand</button>
    </div>

    <button id="downloadBtn" disabled>Download</button>
    <div class="info" id="outputInfo">üì¶ Output Size: -</div>

    <div class="branding">
      Developed by <a href="https://vacancyhai.online" target="_blank">VACANCYHAI.ONLINE</a> | Inspired by USERS
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const fileFormatInfo = document.getElementById('fileFormatInfo');
    const targetSizeInput = document.getElementById('targetSize');
    const formatSelect = document.getElementById('formatSelect');
    const compressBtn = document.getElementById('compressBtn');
    const expandBtn = document.getElementById('expandBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const outputInfo = document.getElementById('outputInfo');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let processedBlob = null;

    function processImage(img, targetSizeKB, expand = false) {
      let qualityMin = expand ? 0.9 : 0.01;
      let qualityMax = expand ? 1.0 : 0.95;
      let bestBlob = null;
      let iterations = 10;

      const originalWidth = img.width;
      const originalHeight = img.height;

      const tryQuality = (q, scale = 1) => {
        canvas.width = originalWidth * scale;
        canvas.height = originalHeight * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        return new Promise(resolve => {
          canvas.toBlob(blob => {
            resolve({ blob, size: blob.size / 1024 });
          }, 'image/jpeg', q);
        });
      };

      (async () => {
        let scale = 1.0;
        while (iterations--) {
          const midQ = (qualityMin + qualityMax) / 2;
          const { blob, size } = await tryQuality(midQ, expand ? scale : 1);
          if (Math.abs(size - targetSizeKB) <= 0.5) {
            bestBlob = blob;
            break;
          }
          if (expand) {
            if (size < targetSizeKB) {
              scale += 0.05;
              qualityMin = midQ;
              bestBlob = blob;
            } else {
              qualityMax = midQ;
            }
          } else {
            if (size > targetSizeKB) {
              qualityMax = midQ;
            } else {
              qualityMin = midQ;
              bestBlob = blob;
            }
          }
        }
        processedBlob = bestBlob;
        outputInfo.innerHTML = `üì¶ Output Size: ${(processedBlob.size / 1024).toFixed(2)} KB`;
        downloadBtn.disabled = false;
      })();
    }

    function handleImageProcess(expand = false) {
      const file = imageInput.files[0];
      if (!file) return alert("Please upload an image.");
      const targetSize = parseFloat(targetSizeInput.value);
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          processImage(img, targetSize, expand);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);

      const formatMatch = file.type.split('/')[1];
      fileFormatInfo.innerText = `üñºÔ∏è Format: ${formatMatch.toUpperCase()}`;
    }

    compressBtn.onclick = () => handleImageProcess(false);
    expandBtn.onclick = () => handleImageProcess(true);

    downloadBtn.onclick = () => {
      if (!processedBlob) return;
      const selectedFormat = formatSelect.value;
      const timestamp = Math.floor(Date.now() / 1000);
      const filename = `VACANCYHAIONLINE${timestamp}.${selectedFormat}`;
      const link = document.createElement('a');
      link.href = URL.createObjectURL(processedBlob);
      link.download = filename;
      link.click();
    };
  </script>
</body>
</html>
